  <head>

        <div class="stat">
          <div class="label">Session blocked</div>
          <div class="value" id="sessionBlocked">0</div>
        </div>
        <div class="stat wide">
          <div class="label">Last blocked</div>
          <div class="value" id="lastBlocked">â€”</div>
        </div>
      </div>

      <div class="section">

        <div class="list" id="domainList">
          <div class="list-empty">No data yet.</div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
